<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Artículos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <div class="logo">
      <img src="assets/logotransparente.png" alt="Logo" />
      <span>La Caverna Retro</span>
    </div>
    <nav>
      <a href="#" id="verTodoBtn">Inicio</a>
      <a href="#" id="verFavoritosBtn">Favoritos ⭐</a>
    </nav>

    <!-- Modo oscuro -->
    <div class="dark-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <img src="img/1.png" class="active" />
    <img src="img/2.png" />
    <img src="img/3.png" />
  </section>

  <!-- CONTROLES -->
  <div class="catalog-controls">
    <input type="text" id="searchInput" placeholder="Buscar artículos..." />
    <select id="categorySelect">
      <option value="all">Todas las categorías</option>
      <option value="promocionales">Promocionales</option>
      <option value="set construccion">Set Construcción</option>
      <option value="vintage">Vintage</option>
      <option value="polly pocket">Polly Pocket</option>
      <option value="zapatos">Zapatos</option>
    </select>
    <select id="sortSelect">
      <option value="default">Ordenar por</option>
      <option value="low">Precio: Menor a mayor</option>
      <option value="high">Precio: Mayor a menor</option>
    </select>
  </div>

  <!-- CATÁLOGO -->
  <section class="catalog" id="catalog"></section>

  <!-- PAGINACIÓN -->
  <div class="pagination" id="pagination"></div>

  <script src="js/script.js"></script>
</body>
</html>
